<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel and Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
  </head>

  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-info">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Navbar links go here -->
        </div>
      </div>
    </nav>

    <!-- Image Carousel Section -->
    <div class="row">
      <!-- Random Carousel -->
      <div id="randomCarousel" class="carousel carousel-dark slide w-100 col-12 mt-2 g-0" data-bs-ride="carousel">
        <div class="carousel-inner">
          <!-- Carousel items will be generated dynamically with JavaScript -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#randomCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#randomCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <!-- Card Section -->
    <div class="card mt-3" style="width: 18rem;">
      <img src="/assets/Images/25640.jpg" class="card-img-top" alt="Card Image">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
          content.</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>

    <script>
      // Images for the random carousel
      const randomImages = [
        "/assets/Images/lion.jpg",
        "/assets/Images/Beach.jpg",
        "/assets/Images/landscape.jpg",
        // Add more image paths as needed
      ];

      // Function to generate random carousel items
      function generateRandomCarouselItems() {
        const carouselInner = document.querySelector("#randomCarousel .carousel-inner");

        // Shuffle the array of images
        const shuffledImages = randomImages.sort(() => Math.random() - 0.5);

        // Generate carousel items dynamically
        for (let i = 0; i < shuffledImages.length; i++) {
          const isActive = i === 0 ? "active" : "";
          const carouselItem = `<div class="carousel-item ${isActive}">
                                <img src="${shuffledImages[i]}" class="d-block w-100" alt="Random Image">
                              </div>`;
          carouselInner.innerHTML += carouselItem;
        }
      }

      // Call the function to generate random carousel items
      generateRandomCarouselItems();
    </script>

  </body>

</html>
